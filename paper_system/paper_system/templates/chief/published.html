{% extends "base.html" %}
{% block content %}
<div class="card">
    <div class="card-header bg-light">
        <h5 class="mb-0">已发表稿件</h5>
    </div>
    <div class="card-body">
        {% if papers %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>排序号</th>
                        <th>题目</th>
                        <th>作者</th>
                        <th>发表日期</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for p in papers %}
                    <tr>
                        <td>{{ p.sort_num }}</td>
                        <td>{{ p.title }}</td>
                        <td>{{ p.author_name }}</td>
                        <td>{{ p.publish_time.strftime('%Y-%m-%d') }}</td>
                        <td><a href="{{ url_for('download', paper_id=p.id) }}" class="btn btn-sm btn-primary">下载稿件</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info">暂无已发表稿件</div>
        {% endif %}
    </div>
</div>
{% endblock %}
