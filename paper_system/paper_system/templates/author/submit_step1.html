{% extends "base.html" %}
{% block title %}投稿 - 步骤1：文章题目{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>投稿流程 <small class="text-muted">步骤1/5：文章题目</small></h5>
    </div>
    <div class="card-body">
        <!-- 步骤导航 -->
        <div class="step-nav mb-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span class="text-primary">1. 文章题目</span>
                <span>2. 作者信息</span>
                <span>3. 关键词</span>
                <span>4. 上传文件</span>
                <span>5. 确认投稿</span>
            </div>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">文章题目</label>
                <input type="text" class="form-control" name="title" value="{{ data.title }}" required placeholder="请输入文章题目">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('author_index') }}" class="btn btn-secondary">返回首页</a>
                <button type="submit" class="btn btn-primary">下一步</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
