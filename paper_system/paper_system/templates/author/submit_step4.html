{% extends "base.html" %}
{% block title %}投稿 - 步骤4：上传文件{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>投稿流程 <small class="text-muted">步骤4/5：上传稿件</small></h5>
    </div>
    <div class="card-body">
        <!-- 步骤导航 -->
        <div class="step-nav mb-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>1. 文章题目</span>
                <span>2. 作者信息</span>
                <span>3. 关键词</span>
                <span class="text-primary">4. 上传文件</span>
                <span>5. 确认投稿</span>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">上传稿件文件</label>
                <input class="form-control" type="file" name="file" accept=".doc,.docx,.pdf" required>
                <div class="form-text">支持格式：doc、docx、pdf，最大20MB</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('author_submit_step3') }}" class="btn btn-secondary">上一步</a>
                <button type="submit" class="btn btn-primary">下一步</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
