{% extends "base.html" %}
{% block title %}投稿 - 步骤3：关键词{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>投稿流程 <small class="text-muted">步骤3/5：关键词</small></h5>
    </div>
    <div class="card-body">
        <!-- 步骤导航 -->
        <div class="step-nav mb-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>1. 文章题目</span>
                <span>2. 作者信息</span>
                <span class="text-primary">3. 关键词</span>
                <span>4. 上传文件</span>
                <span>5. 确认投稿</span>
            </div>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">关键词</label>
                <input type="text" class="form-control" name="keywords" value="{{ data.keywords }}" required placeholder="请输入关键词，多个关键词用逗号分隔">
                <div class="form-text">示例：人工智能,机器学习,深度学习</div>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('author_submit_step2') }}" class="btn btn-secondary">上一步</a>
                <button type="submit" class="btn btn-primary">下一步</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
