{% extends "base.html" %}
{% block title %}投稿 - 步骤2：作者信息{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h5>投稿流程 <small class="text-muted">步骤2/5：作者信息</small></h5>
    </div>
    <div class="card-body">
        <!-- 步骤导航 -->
        <div class="step-nav mb-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <div class="d-flex justify-content-between mt-2">
                <span>1. 文章题目</span>
                <span class="text-primary">2. 作者信息</span>
                <span>3. 关键词</span>
                <span>4. 上传文件</span>
                <span>5. 确认投稿</span>
            </div>
        </div>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">作者姓名</label>
                <input type="text" class="form-control" name="author_name" value="{{ data.author_name }}" required placeholder="请输入作者姓名">
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('author_submit_step1') }}" class="btn btn-secondary">上一步</a>
                <button type="submit" class="btn btn-primary">下一步</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
